<div class="row" ng-show="user.$id">
  <img src="images/walking.jpg" alt="https://www.flickr.com/photos/lancesh/190382917" class="img-rounded" />
  <form ng-submit="go()">
    <div class="form-group col-md-4">
      <input type="date" class="form-control" ng-model="newSteps.date" required />
    </div>
    <div class="form-group col-md-4">
      <input type="number" class="form-control" ng-model="newSteps.steps" required />
    </div>
    <div class="form-group col-md-4">
      <input type="submit" class="form-control btn btn-primary" value="go" />
    </div>
  </form>
</div>

<div class="row" ng-show="debug">
  <pre>{{authData | json}}</pre>
  <pre>{{user | json}}</pre>
  <pre>{{error | json}}</pre>
</div>
